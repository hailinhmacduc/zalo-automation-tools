<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload - Base64</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; margin: 10px 0; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .base64-preview { word-break: break-all; max-height: 200px; overflow-y: auto; }
        img { max-width: 200px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Test Image Upload - Base64 Conversion</h1>
        
        <div>
            <label for="imageInput">Ch·ªçn ·∫£nh ƒë·ªÉ test:</label>
            <input type="file" id="imageInput" accept="image/*" multiple>
        </div>
        
        <button onclick="testImageUpload()">Test Upload to Webhook</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testImageUpload() {
            const input = document.getElementById('imageInput');
            const files = input.files;
            const resultsDiv = document.getElementById('results');
            
            if (files.length === 0) {
                alert('Vui l√≤ng ch·ªçn ·∫£nh!');
                return;
            }
            
            resultsDiv.innerHTML = '<p>üîÑ ƒêang x·ª≠ l√Ω...</p>';
            
            try {
                // Convert files to base64
                const imagePromises = Array.from(files).map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                });
                
                const imageBase64Array = await Promise.all(imagePromises);
                
                // Create FormData
                const formData = new FormData();
                formData.append('nick', 'test');
                formData.append('groupId', 'test-group');
                formData.append('groupName', 'Test Group');
                formData.append('text', 'Test message with images');
                
                imageBase64Array.forEach((imageBase64, idx) => {
                    formData.append('imageBase64_' + (idx + 1), imageBase64);
                });
                
                // Send to webhook
                const response = await fetch('/api/webhook/zalo-sent-text-image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                // Show results
                let html = `
                    <div class="result">
                        <h3>‚úÖ K·∫øt qu·∫£ Upload:</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${result}</p>
                        <p><strong>S·ªë ·∫£nh:</strong> ${imageBase64Array.length}</p>
                    </div>
                `;
                
                imageBase64Array.forEach((base64, idx) => {
                    html += `
                        <div class="result">
                            <h4>·∫¢nh ${idx + 1}:</h4>
                            <img src="${base64}" alt="Preview ${idx + 1}">
                            <p><strong>Base64 (100 k√Ω t·ª± ƒë·∫ßu):</strong></p>
                            <div class="base64-preview">${base64.substring(0, 100)}...</div>
                            <p><strong>ƒê·ªô d√†i:</strong> ${base64.length} k√Ω t·ª±</p>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result">
                        <h3>‚ùå L·ªói:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
